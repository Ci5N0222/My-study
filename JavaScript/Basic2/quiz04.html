<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let shop = {
            menu:{
                bread:["Muffin","Tart","Morning Bread"],
                beverage:["Americano","Cafe Latte","Orange Juice"]
            },
            employee:[
                function(){
                    return {name:"jack",age:25,contact:"01012344321"};
                },
                {
                    name:"susan",
                    age:22,
                    contact:"01043211234"
                }
            ]
        };

        // 1. 가게 메뉴 중 빵 종류에서 0번 항목 출력
        console.log("0번 항목 빵 : ", shop.menu.bread[0]);

        // 2. 가게 직원 중 Susan 직원의 나이 출력
        console.log("Susan 직원의 나이 : ", shop.employee[1].age);

        // 3. 가게 직원 중 Jack 직원의 연락처 출력
        console.log("Jack 직원의 연락처 : ", shop.employee[0]().contact);

    </script>

</body>
</html>
