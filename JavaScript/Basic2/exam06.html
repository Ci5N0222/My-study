    <script>
        let person = {

            score: {

                eng: 90,

            abilities: () => {
                return {
                    java: () => 100,
                    css: () => 90,
                    js: () => 80
                }

            helloTo: (friend) => alert("Hello " + friend.name),
            Dron: function(brand, price){
                this.brand = brand;
                this.price = price;
            }

        // 1. Jack의 영어점수를 출력해주세요
        console.log("영어점수 : ", person.score.eng);

        // 2. Jack이 좋아하는 과일 중 세번째 항목을 출력
        console.log("좋아하는 과일 3번째 항목 : ", person.favoritFruits()[2]);

        // 3. Jack의 CSS 점수를 출력
        console.log("CSS 점수 : ", person.abilities().css());

        // person.helloTo({name: "John"});

        let dron = new person.Dron("Samsung", 100000);
