<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="typescript/exam04.js"></script>
</head>
<body>


    <button id="pop1">Pop1!</button>

    <button id="pop2">Pop2!</button>

    <button onclick="pop()">Pop3!</button>

    <button id="pop3">Pop4!</button>

    <script>

        /**
         *  JavaScript에서 Event 란?
         *  브라우저 위에서 취하는 모든 행동
         *  ex) 좌클릭, 마우스 움직임, 키보드 타이핑, 마우스 휠 움직임, 브라우저 크기 조정 등등..
         * 
         *  Event Source : 이벤트 발생의 근원 Element
         *  Event Listener : 이벤트 근원 Element가 감지할 수 있는 이벤트 종류
         *  Event Handler : 이벤트 발생 시 처리동작을 가지는 함수
         * 
         *  Callback function : 개발자가 직접 콜하는 것이 아닌, 특정 트리거에 의해 자동으로 콜 되는 함수
         */

        // HTML이 Load가 완료되면 실행
        document.addEventListener('DOMContentLoaded', () => {
            
            const btn1 = document.querySelector('#pop1');
            const btn2 = document.querySelector('#pop2');
            const btn3 = document.querySelector('#pop3');

            btn1.onclick = () => alert("Pop!");

            btn2.onclick = pop;

            btn3.addEventListener('click', () => {
                alert("Pop!!!");
            });

        });

        const pop = () => {
            alert("Pop!!");
        }

    </script>

    

</body>
</html>
