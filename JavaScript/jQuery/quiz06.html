<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
        h3 {
            margin: 10px;
        }

        .container {
            border: 1px solid black;
            width: 350px;
            height: 450px;
            margin: 20px auto;
            overflow: auto;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .input-form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .table-form{
            flex: 2;
            width: 100%;
            display: flex;
            overflow: auto;

        }

        table {
            border: 1px solid black;
            width: 100%;
            height: 30px;
        }

        thead, tbody, tr, th, td {
            border: 1px solid black;
            
        }

        .input-form > h3{
            flex: 1;
        }

        .label-form {
            flex: 3;
        }

        .btn-form > button {
            flex: 1;
            width: 100%;
            font-weight: 700;
        }

    </style>

    <script>
        $(() => {

            $('button').on('click', () => {
                if($('#title').val() === "") return alert("제목 없음");
                if($('#content').val() === "") return alert("내용 없음");
                if($('#writer').val() === "") return alert("작성자 없음");

                let item = `
                    <tr>
                        <td>${ $('#title').val() }</td>
                        <td>${ $('#content').val() }</td>
                        <td>${ $('#writer').val() }</td>
                        <td><button class="del">X</button></td>
                    </tr>
                `
                $('tbody').append(item);

                $('#title').val("");
                $('#content').val("");
                $('#writer').val("");

                $('.del').on('click', () => {
                    alert("hello");
                });
                 
            });


           
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="input-form">
            <h3>글 작 성</h3>
            <div class="label-form">
                <label for="title">제목 : </label>
                <input type="text" id="title"> <br />
                <label for="content">내용 : </label>
                <input type="text" id="content"> <br />
                <label for="writer">작성자 : </label>
                <input type="text" id="writer"> <br />
            </div>
            <div class="btn-form">
                <button>테이블에 추가</button>
            </div>
        </div>
        <div class="table-form">
            <table>
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>내용</th>
                        <th>작성자</th>
                        <th>X</th>
                    </tr>
                </thead>
                <!-- data append area! -->
                <tbody></tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
